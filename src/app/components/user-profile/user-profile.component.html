<aside class="sidebar"  >
  <img id="profilePicture" src="{{user.profilePic}}" alt="">
  <h1 id="username">{{user.uname}}</h1>

  <div id='rankSection'>
    <p class="percent">{{percent}}% Dankness</p>
    <p class="rank">Rank: Meme Master</p>
  </div>

  <p id="bio">"{{user.bio}}"</p>
  <button id="uploadMeme"> Upload Meme </button>
</aside>

<div class="memeArea">
<div class="meme animated fadeIn" *ngFor="let meme of userMemes">
    <!-- <hr> -->
    <h2>{{meme.title}}</h2>

    <img class="image" src="{{meme.url}}" alt="">
    <div class="div">
      <button class="upvote"> <i class="far fa-thumbs-up"></i>

         {{meme.upvotes}}</button>
      <button class="downvote"><i class="far fa-thumbs-down"></i>

        {{meme.downvotes}} </button>
    </div>
  </div>
</div>
