<div class="meme" *ngFor="let meme of myMemes">
  <hr>
  <h2>{{meme.title}}</h2>
  
  <img class="image" src="{{meme.url}}" alt="">
  <div class="div">
    <button class="votes upvote"> <i class="far fa-thumbs-up"></i>

       {{meme.upvotes}}</button>
    <button class="votes downvote"><i class="far fa-thumbs-down"></i>

      {{meme.downvotes}} </button>
  </div>
  
</div>
