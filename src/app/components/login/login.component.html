 <form class="" #newUserForm="ngForm">
    <!-- animated fadeIn? -->
          <div class="container">
       
            <h1>Log In</h1>
             <hr>
           <div>
    
              
             <label> Username 
             <input 
                ngModel
                 type="text" 
                class="field"
                name="uname"
             ><i class="fa fa-check-square " id="myCheck1"></i>
             </label>
             
             <label> Password 
             <input 
              ngModel 
              type="password" 
              class="field"
              name="password"
             > <i class="fa fa-check-square" id="myCheck2"></i> 
             </label>
             
             <input type="submit" id="sub" value="Sign Up">
             
           </div>
            </div>
    
        </form>
